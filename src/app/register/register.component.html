<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <img src="assets/logo-fte.png" alt="Sample image" width="100%" />
        </div>

        <div class="col-md-6 col-lg-5">
            <form [formGroup]="forminput">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="firstname" placeholder="Entrez votre prénom" />
                </mat-form-field>

                <mat-form-field class="w-100 mt-3" appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="lastname" placeholder="Entrez votre nom" />
                </mat-form-field>

                <mat-form-field class="w-100 mt-3" appearance="outline">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput formControlName="username" placeholder="Entrez un nom d'utilisateur" />
                </mat-form-field>

                <mat-form-field class="w-100 mt-3" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Entrez votre email" />
                </mat-form-field>

                <mat-form-field class="w-100 mt-3" appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Entrez un mot de passe" />
                </mat-form-field>

                <mat-form-field class="w-100 mt-3" appearance="outline">
                    <mat-label>Choisir un rôle</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="Fte">FTE</mat-option>
                        <mat-option value="Direction_technique">Direction Technique</mat-option>
                        <mat-option value="Commission_techniques">Commission Techniques</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="primary" class="mt-4 w-100" (click)="register()">
                    S'inscrire
                </button>
                <a routerLink="/login" class="d-block mt-3">se connecter</a>

            </form>
        </div>
    </div>
</div>
