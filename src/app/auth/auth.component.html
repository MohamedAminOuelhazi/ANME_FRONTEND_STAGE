<div class="container">
    <div class="d-flex justify-content-center align-items-center mb-5">
        <img src="assets/logoslogan.png" alt="Sample image" class="logo-slogan" />
    </div>

    <div class="row justify-content-center align-items-center gx-5">
        <div class="col-md-6 col-lg-5 logo-top">
            <img src="assets/logo-fte.png" alt="Sample image" width="100%" />
        </div>
        <div class="col-md-6 col-lg-5 custom-space">
            <!-- Formulaire Angular Material -->
            <form [formGroup]="forminput">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input matInput formControlName="username" placeholder="Entrez un nom d'utilisateur" />
                </mat-form-field>

                <mat-form-field class="w-100 mt-3" appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Entrez le mot de passe" />
                </mat-form-field>

                <a href="#" class="d-block mt-2">Mot de passe oublié ?</a>

                <button mat-raised-button color="primary" class="mt-4 w-100" (click)="login()">
                    Connexion
                </button>
                <a routerLink="/register" class="d-block mt-3">Créer un compte</a>

            </form>
        </div>
    </div>
</div>
